buildscript {
    ext {
        androidVersion = '7.0.0'
    }
}

plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
}

repositories {
    google()
    jcenter()
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

group = 'scala.android.plugin'
version = new Date().format('yyyyMMdd.HHmm')

dependencies {
    implementation "com.android.tools.build:gradle:$androidVersion"
    // Use JUnit test framework for unit tests
    testImplementation('org.codehaus.groovy:groovy-all:2.5.7')
    testImplementation('org.spockframework:spock-core:1.3-groovy-2.5')

    testImplementation 'junit:junit:4.13'
}

gradlePlugin {
    // Define the plugin
    plugins {
        scalaAndroidPlugin {
            id = 'scala.android'
            implementationClass = 'scala.android.plugin.ScalaAndroidPlugin'
        }
    }
}

