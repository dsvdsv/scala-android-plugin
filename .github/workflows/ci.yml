# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
  BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -PossrhUsername='${{secrets.SONATYPE_USERNAME}}' -PossrhPassword='${{secrets.SONATYPE_PASSWORD}}'

  publish:
    name: Publish Artifacts
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Prepare to publish
        run: |
          echo '${{secrets.GPG_KEY_CONTENTS}}' | base64 -d > publish_key.gpg
          gpg --quiet --batch --yes --decrypt --passphrase="${{secrets.SECRET_PASSPHRASE}}" \
          --output secret.gpg publish_key.gpg

      - name: Publish with Gradle
        run: ./gradlew publish -Psigning.secretKeyRingFile=secret.gpg -Psigning.keyId='${{secrets.SIGNING_KEYID}}' -Psigning.password='${{secrets.SIGNING_PASSWORD}}' -PossrhUsername='${{secrets.SONATYPE_USERNAME}}' -PossrhPassword='${{secrets.SONATYPE_PASSWORD}}'

